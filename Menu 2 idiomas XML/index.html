<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head> 
<body style="margin: 0; padding: 0;">
    <!-- Visualizar el menú desde vista http preview en visual estudio-->
    <nav style="width: 100%; padding: 15px 30px; display: flex; align-items: center; gap: 10px; background-color: #1d1d1d;">
        <a href="" id="link-1"></a>
        <a href="" id="link-2"></a>
        <a href="" id="link-3"></a>
    </nav>
    <button onclick="myFunction(xhttp)">Español</button>
    <button onclick="myFunction2(xhttp)">Ingles</button>

    <script>
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                myFunction(this);
            }
        };
        xhttp.open("GET", "navegador.xml", true);
        xhttp.send();
        
        function myFunction(xml) {
            var xmlDoc = xml.responseXML;
            document.getElementById("link-1").innerHTML =
            xmlDoc.getElementsByTagName("linkto")[0].childNodes[0].nodeValue;
            document.getElementById("link-2").innerHTML =
            xmlDoc.getElementsByTagName("linkto")[1].childNodes[0].nodeValue;
            document.getElementById("link-3").innerHTML =
            xmlDoc.getElementsByTagName("linkto")[2].childNodes[0].nodeValue;
        }

        function myFunction2(xml) {
            var xmlDoc = xml.responseXML;
            document.getElementById("link-1").innerHTML =
            xmlDoc.getElementsByTagName("linkEn")[0].childNodes[0].nodeValue;
            document.getElementById("link-2").innerHTML =
            xmlDoc.getElementsByTagName("linkEn")[1].childNodes[0].nodeValue;
            document.getElementById("link-3").innerHTML =
            xmlDoc.getElementsByTagName("linkEn")[2].childNodes[0].nodeValue;
        }
    </script>
</body>
</html>
